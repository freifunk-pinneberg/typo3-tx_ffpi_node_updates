<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="main">
    <p><f:translate key="tx_ffpinodeupdates_remove_form.p1"/></p>
    <f:form controller="Abo" action="remove" name="removeAbo" object="{aboRemoveDemand}" objectName="aboRemoveDemand">
        <label for="email" class="control-label">
            <f:translate key="tx_ffpinodeupdates_domain_model_abo.email"/>
        </label>
        <div class="input">
            <f:form.textfield id="email" property="email" type="email" required="required"/>
        </div>
        <br>
        <label for="secret" class="control-label">
            <f:translate key="tx_ffpinodeupdates_domain_model_abo.secret"/>
        </label>
        <div class="input">
            <f:variable name="secret_pattern">[a-zA-Z0-9]<f:format.raw>{</f:format.raw>10}</f:variable>
            <f:form.textfield id="secret" property="secret" pattern="{secret_pattern}"  required="required"/>
        </div>
        <br>
        <f:form.submit value="Eintrag lÃ¶schen" class="btn button"/>
    </f:form>
</f:section>
