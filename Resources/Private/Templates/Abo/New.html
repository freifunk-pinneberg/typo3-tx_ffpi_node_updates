<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="main">
    <p>
        <f:translate key="tx_ffpinodeupdates_domain_model_abo.new_p1"/>
    </p>
    <f:form controller="Abo" action="create" name="newAbo" object="{demand}" objectName="aboNewDemand">
        <f:debug>{nodes}</f:debug>
        <fieldset>
            <label for="email">
                <f:translate key="tx_ffpinodeupdates_domain_model_abo.email"/>
            </label>
            <f:form.textfield id="email" property="email"/>
            <br>
            <label for="node">
                <f:translate key="tx_ffpinodeupdates_domain_model_abo.node"/>
            </label>
            <f:form.select id="node" options="{nodes}" optionLabelField="nodeName" optionValueField="nodeId" />
        </fieldset>
        <f:form.submit value="abonieren"/>
    </f:form>
    <p>
        <f:link.action action="removeForm">Abo abbestellen.</f:link.action>
    </p>
</f:section>
